<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <style>
        body { background: #181f2a; color: #f1f5f9; font-family: 'Inter', Arial, sans-serif; }
        .container { max-width: 480px; margin: 40px auto; background: #232b3a; border-radius: 10px; padding: 32px; box-shadow: 0 2px 12px rgba(37,99,235,0.08); }
        .btn { display: inline-block; padding: 12px 28px; background: #22c55e; color: #fff; border-radius: 6px; text-decoration: none; font-weight: 600; margin-top: 18px; }
        .btn:hover { background: #22d3ee; color: #181f2a; }
        .footer { margin-top: 32px; color: #94a3b8; font-size: 13px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello, {{ user.username }}!</h2>
        <p>We received a request to reset your password. Click the button below to set a new password:</p>
        <p style="text-align:center;">
            <a href="{{ reset_url }}" class="btn">Reset Password</a>
        </p>
        <p>If you did not request a password reset, you can ignore this email.</p>
        <div class="footer">
            This link will expire in 1 hour for your security.<br>
            &copy; {{ now().year }} SaaSquatch Leads
        </div>
    </div>
</body>
</html>
