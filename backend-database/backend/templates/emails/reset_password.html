<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Reset Your Password</title>
    <style>
        body {
            background-color: #020817;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .email-wrapper {
            max-width: 600px;
            margin: 40px auto;
            background-color: #0f172a;
            border-radius: 12px;
            overflow: hidden;
            padding: 40px 32px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .logo {
        display: block;
        margin: 0 auto 32px;
        width: 280px; /* ‚Üê increase width */
        }


        .header {
            font-size: 22px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            text-align: center;
        }

        .paragraph {
            font-size: 16px;
            color: #e2e8f0;
            line-height: 1.6;
            margin: 12px 0;
            text-align: center;
        }

        .button-wrapper {
            text-align: center;
            margin: 30px 0;
        }

        .btn {
            background-color: #7bc3a3;
            color: #0f172a;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #64a88b;
        }

        .footer {
            font-size: 13px;
            color: #94a3b8;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="email-wrapper">
        <img src="https://app.saasquatchleads.com/images/logo_horizontal.png" alt="SaaSquatch Leads" class="logo" />

        <div class="header">Hello, {{ user.username }}!</div>

        <p class="paragraph">
            We received a request to reset your password for your SaaSquatch Leads account.
        </p>

        <div class="button-wrapper">
            <a href="{{ reset_url }}" class="btn">Reset Password</a>
        </div>

        <p class="paragraph">
            If you did not request a password reset, no further action is required.
        </p>

        <div class="footer">
            This link will expire in 1 hour for your security.<br />
            &copy; {{ now().year }} SaaSquatch Leads
        </div>
    </div>
</body>

</html>
