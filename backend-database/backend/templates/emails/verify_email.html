<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Verify Your Email</title>
    <style>
        body {
            background: #020817;
            color: #ffffff;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #232b3a;
            border-radius: 10px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(37, 99, 235, 0.08);
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto 24px;
            width: 280px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #7bc3a3;
            color: #181f2a;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 18px;
        }

        .btn:hover {
            background: #8cd2b2;
        }

        .footer {
            margin-top: 32px;
            color: #94a3b8;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://app.saasquatchleads.com/images/logo_horizontal.png" alt="SaaSquatch Leads Logo"
            class="logo" />
        <h2>Welcome, {{ user.username }}!</h2>
        <p>Thank you for registering. Please verify your email address by clicking the button below:</p>
        <p>
            <a href="{{ verify_url }}" class="btn">Verify Email</a>
        </p>
        <p>If you did not create an account, you can ignore this email.</p>
        <div class="footer">
            This link will expire in 1 hour for your security.<br />
            &copy; {{ now().year }} SaaSquatch Leads
        </div>
    </div>
</body>

</html>
