name: CI Pipeline

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r backend_phase2/requirements.txt
          pip install -r phase_1/requirements.txt
          pip install flake8 black

      - name: âœ¨ Check Code Format with Black (Allow Failure)
        continue-on-error: true
        run: |
          black --check backend_phase2/ phase_1/

      - name: âš™ï¸ Lint with flake8
        continue-on-error: true
        run: |
          flake8 backend_phase2/ phase_1/
