# Redirect all HTTP → HTTPS
server {
  listen 80;
  server_name api.capraeleadseekers.site;
  return 301 https://$host$request_uri;
}

# HTTPS server for both Phase 2 (Flask) and Phase 1 (Quart)
server {
  listen 443 ssl;
  server_name api.capraeleadseekers.site;

  ssl_certificate     /etc/letsencrypt/live/api.capraeleadseekers.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.capraeleadseekers.site/privkey.pem;

  # Phase 2 (Flask) routes, all under /api/*
  location /api/ {
    proxy_pass         http://backend:5050;   # preserves /api/ prefix
    proxy_http_version 1.1;
    proxy_set_header   Host               $host;
    proxy_set_header   X-Real-IP          $remote_addr;
    proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto  $scheme;
  }

  # Phase 1 (Quart) routes, all under /scraper/* → internal /api/*
  location /scraper/ {
    proxy_pass         http://scraper:5050/api/;
    proxy_http_version 1.1;
    proxy_set_header   Host               $host;
    proxy_set_header   X-Real-IP          $remote_addr;
    proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto  $scheme;
  }
}
