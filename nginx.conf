# Redirect HTTP to HTTPS
server {
  listen 80;
  server_name api.capraeleadseekers.site;
  return 301 https://$host$request_uri;
}

# HTTPS Configuration
server {
  listen 443 ssl;
  server_name api.capraeleadseekers.site;

  ssl_certificate /etc/letsencrypt/live/api.capraeleadseekers.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.capraeleadseekers.site/privkey.pem;

  # Phase 2 - Flask Backend (Leadgen API)
  location /api/ {
    rewrite ^/api(/.*)$ $1 break;
    proxy_pass http://backend:5050;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Phase 1 - Quart Scraper
  location /scraper/ {
    rewrite ^/scraper(/.*)$ /api$1 break;  # ðŸ‘ˆ Map /scraper/* to /api/* internally
    proxy_pass http://scraper:5050;        # ðŸ‘ˆ Maps to phase_1 running on 5051 outside, 5050 inside
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
