# Redirect HTTP to HTTPS
server {
  listen 80;
  server_name api.capraeleadseekers.site;
  return 301 https://$host$request_uri;
}

# HTTPS handler for backend and scraper APIs
server {
  listen 443 ssl;
  server_name api.capraeleadseekers.site;

  ssl_certificate /etc/letsencrypt/live/api.capraeleadseekers.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.capraeleadseekers.site/privkey.pem;

  # Phase 2 backend (Flask on port 5050)
  location /api/ {
    proxy_pass http://backend:5050;  # Flask app already uses /api prefix internally
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Phase 1 scraper (Quart on port 5051)
  location /scraper/ {
    proxy_pass http://scraper:5050/api/;  # Note: the Quart app uses /api prefix internally
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
