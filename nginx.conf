# ‚ú≥Ô∏è Put this outside of the server block
map $http_origin $cors_origin {
    default "";
    "https://main.d2fzqm2i2qb7f3.amplifyapp.com" "https://main.d2fzqm2i2qb7f3.amplifyapp.com";
    "https://saasquatchleads.com"              "https://saasquatchleads.com";
    "https://www.saasquatchleads.com"          "https://www.saasquatchleads.com";
}

server {
    listen 80;
    server_name api.capraeleadseekers.site;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.capraeleadseekers.site;

    ssl_certificate     /etc/letsencrypt/live/api.capraeleadseekers.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.capraeleadseekers.site/privkey.pem;

    # ‚è± Timeout settings
    proxy_connect_timeout 2800s;
    proxy_read_timeout    2800s;
    proxy_send_timeout    2800s;
    send_timeout          2800s;
    client_body_timeout   2800s;
    client_header_timeout 2800s;

    # üö´ Disable buffering for large responses
    proxy_buffering off;
    proxy_request_buffering off;

    # ‚úÖ Health check
    location = /api/health {
        proxy_pass http://backend:5050/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ‚úÖ Phase 2 (Flask)
    location /api/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "$cors_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://backend:5050;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }

    # ‚úÖ Phase 1 (Quart)
    location /scraper/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "$cors_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://scraper:5050/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }
}
