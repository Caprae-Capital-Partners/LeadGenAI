# Redirect HTTP to HTTPS
server {
  listen 80;
  server_name api.capraeleadseekers.site;
  return 301 https://$host$request_uri;
}

# Main HTTPS server block
server {
  listen 443 ssl;
  server_name api.capraeleadseekers.site;

  ssl_certificate /etc/letsencrypt/live/api.capraeleadseekers.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.capraeleadseekers.site/privkey.pem;

  # Phase 2: Flask-based backend (Leadgen API)
  location /api/ {
    # rewrite ^/api(/.*)$ $1 break;  # Strip /api before passing to Flask app (since it's mounted at /api)
    proxy_pass http://backend:5050;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Phase 1: Quart-based scraper (Scraper API)
  location /scraper/ {
    rewrite ^/scraper(/.*)$ /api$1 break;  # Map to /api/... because Quart app mounts scraper_bp at /api
    proxy_pass http://scraper:5050;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
