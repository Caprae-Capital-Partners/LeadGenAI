<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Lead Importer | Advanced Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4cc9f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .upload-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .upload-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--success));
            animation: rainbow 8s linear infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        h1 {
            color: var(--dark);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--primary);
            margin: 10px auto 0;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        input[type="text"]:focus, input[type="file"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
            background-color: white;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-button {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            width: 100%;
        }
        
        .file-input-button:hover {
            border-color: var(--primary-light);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .file-input-button.active {
            border-color: var(--success);
            background-color: rgba(76, 201, 240, 0.05);
        }
        
        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            height: 100%;
            cursor: pointer;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(63, 55, 201, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(63, 55, 201, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.5) 48%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0.5) 52%,
                rgba(255, 255, 255, 0) 57%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
        
        .mapping-fields {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .field-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .field-row:last-child {
            margin-bottom: 0;
        }
        
        .field-row label {
            width: 120px;
            margin-bottom: 0;
            color: #555;
        }
        
        .field-row input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Advanced Lead Importer</h1>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Select CSV File</label>
                <div class="file-input-wrapper">
                    <div class="file-input-button" id="fileInputLabel">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 10px;">
                            <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10H19C20.1046 10 21 10.8954 21 12V20C21 21.1046 20.1046 22 19 22H5C3.89543 22 3 21.1046 3 20V12C3 10.8954 3.89543 10 5 10H7ZM19 12H5V20H19V12ZM9 10H15V9C15 7.34315 13.6569 6 12 6C10.3431 6 9 7.34315 9 9V10Z" fill="#4361ee"/>
                        </svg>
                        <div>Drag & drop your CSV file here or click to browse</div>
                        <div style="font-size: 12px; color: #777; margin-top: 5px;">Only .csv files accepted</div>
                    </div>
                    <input type="file" name="file" id="fileInput" accept=".csv" required>
                </div>
            </div>
            
            <div class="mapping-fields">
                <label>Field Mapping <span style="color: #777; font-weight: normal;">(use exact CSV headers)</span></label>
                
                <div class="field-row">
                    <label>Name Column:</label>
                    <input type="text" name="name_column" value="Name" required>
                </div>
                
                <div class="field-row">
                    <label>Email Column:</label>
                    <input type="text" name="email_column" value="Email" required>
                </div>
                
                <div class="field-row">
                    <label>Phone Column:</label>
                    <input type="text" name="phone_column" value="Phone" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                Upload & Process CSV
            </button>
        </form>
    </div>

    <script>
        // File input interaction
        const fileInput = document.getElementById('fileInput');
        const fileInputLabel = document.getElementById('fileInputLabel');
        
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileInputLabel.classList.add('active');
                fileInputLabel.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 10px;">
                        <path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z" fill="#4cc9f0"/>
                    </svg>
                    <div>${this.files[0].name}</div>
                    <div style="font-size: 12px; color: #777; margin-top: 5px;">${(this.files[0].size / 1024).toFixed(1)} KB</div>
                `;
            }
        });
        
        // Drag and drop functionality
        fileInputLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputLabel.classList.add('active');
        });
        
        fileInputLabel.addEventListener('dragleave', () => {
            if (!fileInput.files.length) {
                fileInputLabel.classList.remove('active');
            }
        });
        
        fileInputLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
