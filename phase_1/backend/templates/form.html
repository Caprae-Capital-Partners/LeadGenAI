<!doctype html>
<html>
  <head>
    <title>Lead Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-section {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 5px;
      }
      .section-title {
        font-weight: bold;
        margin-bottom: 10px;
        color: #444;
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
      }
      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }
      .full-width {
        grid-column: span 2;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      input, textarea, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        min-height: 80px;
        resize: vertical;
      }
      .required::after {
        content: " *";
        color: red;
      }
      .button-group {
        grid-column: span 2;
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      .button-group button {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h2 class="mb-4">Submit a Lead</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('lead.submit') }}">
      <div class="form-section full-width">
        <div class="section-title">Contact Information</div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
          <div>
            <label for="first_name" class="required">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
          </div>
          
          <div>
            <label for="last_name" class="required">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
          </div>
          
          <div>
            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">
          </div>
          
          <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
          </div>
        </div>
      </div>
      
      <div class="form-section full-width">
        <div class="section-title">Company Information</div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
          <div>
            <label for="company" class="required">Company Name</label>
            <input type="text" id="company" name="company" required>
          </div>
          
          <div>
            <label for="website">Website</label>
            <input type="text" id="website" name="website">
          </div>
          
          <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city">
          </div>
          
          <div>
            <label for="state">State</label>
            <input type="text" id="state" name="state">
          </div>
          
          <div>
            <label for="industry">Industry</label>
            <input type="text" id="industry" name="industry">
          </div>
          
          <div>
            <label for="business_type">Business Type</label>
            <select id="business_type" name="business_type">
              <option value="">Select Type</option>
              <option value="B2B">B2B</option>
              <option value="B2C">B2C</option>
              <option value="B2B2C">B2B2C</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="form-section full-width">
        <div class="section-title">Additional Information</div>
        
        <div>
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes"></textarea>
        </div>
      </div>
      
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Submit Lead</button>
        <a href="{{ url_for('lead.upload_page') }}" class="btn btn-outline-primary">Upload CSV</a>
        <a href="{{ url_for('lead.view_leads') }}" class="btn btn-secondary">View Leads</a>
      </div>
    </form>
  </body>
</html>
