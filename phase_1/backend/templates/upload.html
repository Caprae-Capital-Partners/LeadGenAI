<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Leads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #4cc9f0;
        --success-color: #4ad66d;
        --danger-color: #f72585;
        --light-color: #f8f9fa;
        --dark-color: #212529;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        min-height: 100vh;
        padding: 20px;
      }
      
      .container {
        max-width: 800px;
        margin: 50px auto;
        animation: fadeIn 0.5s ease-out;
      }
      
      h1 {
        color: var(--primary-color);
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 700;
        position: relative;
        padding-bottom: 10px;
        text-align: center;
      }
      
      h1::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: var(--accent-color);
        border-radius: 2px;
      }
      
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        transition: all 0.3s ease;
      }
      
      .card:hover {
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        transform: translateY(-2px);
      }
      
      .card-body {
        padding: 30px;
      }
      
      .form-group {
        margin-bottom: 25px;
      }
      
      .form-label {
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
        display: block;
      }
      
      .form-control {
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        transition: all 0.3s ease;
        background-color: #f8f9fa;
      }
      
      .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        outline: none;
        background-color: white;
      }
      
      .btn {
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      }
      
      .btn:active {
        transform: translateY(0);
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        border: none;
      }
      
      .btn-primary:hover {
        background-color: var(--secondary-color);
      }
      
      .btn-secondary {
        background-color: #6c757d;
        border: none;
      }
      
      .btn-secondary:hover {
        background-color: #5a6268;
      }
      
      .btn-outline-primary {
        background-color: white;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
      }
      
      .btn-outline-primary:hover {
        background-color: var(--primary-color);
        color: white;
      }
      
      .alert {
        padding: 15px;
        margin-bottom: 25px;
        border-radius: 8px;
        border-left: 4px solid;
        animation: fadeInDown 0.5s;
      }
      
      .alert-success {
        background-color: #e8f5e9;
        color: #2e7d32;
        border-color: #43a047;
      }
      
      .alert-danger {
        background-color: #ffebee;
        color: #c62828;
        border-color: #e53935;
      }
      
      .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
      }
      
      .file-input-wrapper input[type=file] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
      
      .custom-file-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px 20px;
        cursor: pointer;
        background-color: #f8f9fa;
        border: 2px dashed #ced4da;
        border-radius: 8px;
        transition: all 0.3s ease;
        gap: 10px;
      }
      
      .custom-file-button:hover {
        background-color: #f1f3f5;
        border-color: var(--accent-color);
      }
      
      .file-info {
        margin-top: 8px;
        font-size: 14px;
        color: #666;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .button-group {
        display: flex;
        gap: 15px;
        margin-top: 30px;
        flex-wrap: wrap;
      }
      
      .button-group .btn {
        flex: 1;
        min-width: 150px;
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      .pulse-animation {
        animation: pulse 2s infinite;
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
          margin: 30px auto;
        }
        
        .card-body {
          padding: 20px;
        }
        
        .button-group {
          flex-direction: column;
        }
        
        .button-group .btn {
          width: 100%;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">Upload Leads</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} animate__animated animate__fadeInDown">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            {% if category == 'success' %}
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            {% else %}
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            {% endif %}
                        </svg>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card animate__animated animate__fadeInUp">
            <div class="card-body">
                <form action="{{ url_for('lead.upload_csv') }}" method="post" enctype="multipart/form-data" id="uploadForm">
                    <div class="form-group">
                        <label for="file" class="form-label">CSV File</label>
                        <div class="file-input-wrapper">
                            <input type="file" class="form-control" id="file" name="file" accept=".csv" required onchange="previewFile()">
                            <div class="custom-file-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                Choose CSV File
                            </div>
                        </div>
                        <div class="file-info" id="fileName">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                <polyline points="13 2 13 9 20 9"></polyline>
                            </svg>
                            No file selected
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name_column" class="form-label">Name Column</label>
                        <input type="text" class="form-control" id="name_column" name="name_column" placeholder="Enter the column name for full names" required>
                    </div>

                    <div class="form-group">
                        <label for="email_column" class="form-label">Email Column</label>
                        <input type="text" class="form-control" id="email_column" name="email_column" placeholder="Enter the column name for emails" required>
                    </div>

                    <div class="form-group">
                        <label for="phone_column" class="form-label">Phone Column</label>
                        <input type="text" class="form-control" id="phone_column" name="phone_column" placeholder="Enter the column name for phone numbers" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary pulse-animation">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            Upload
                        </button>
                        <a href="{{ url_for('lead.view_leads') }}" class="btn btn-secondary">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            View Leads
                        </a>
                        <a href="{{ url_for('lead.form') }}" class="btn btn-outline-primary">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 5v14M5 12h14"></path>
                            </svg>
                            Manual Entry
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewFile() {
            const fileInput = document.getElementById('file');
            const fileName = document.getElementById('fileName');
            
            if (fileInput.files.length > 0) {
                fileName.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    Selected file: <strong>${fileInput.files[0].name}</strong> (${(fileInput.files[0].size / 1024).toFixed(2)} KB)
                `;
            } else {
                fileName.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    No file selected
                `;
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) {
                e.preventDefault();
                alert('Please select a file to upload');
                fileInput.closest('.form-group').classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => {
                    fileInput.closest('.form-group').classList.remove('animate__animated', 'animate__shakeX');
                }, 1000);
                return;
            }

            const nameCol = document.getElementById('name_column').value;
            const emailCol = document.getElementById('email_column').value;
            const phoneCol = document.getElementById('phone_column').value;

            if (!nameCol || !emailCol || !phoneCol) {
                e.preventDefault();
                alert('Please fill in all column names');
                
                if (!nameCol) {
                    document.getElementById('name_column').closest('.form-group').classList.add('animate__animated', 'animate__shakeX');
                }
                if (!emailCol) {
                    document.getElementById('email_column').closest('.form-group').classList.add('animate__animated', 'animate__shakeX');
                }
                if (!phoneCol) {
                    document.getElementById('phone_column').closest('.form-group').classList.add('animate__animated', 'animate__shakeX');
                }
                
                setTimeout(() => {
                    document.querySelectorAll('.form-group').forEach(el => {
                        el.classList.remove('animate__animated', 'animate__shakeX');
                    });
                }, 1000);
                return;
            }
        });
    </script>
</body>
</html>
