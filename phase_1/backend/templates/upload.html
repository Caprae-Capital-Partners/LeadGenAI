<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Leads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .preview-table {
            margin-top: 20px;
            display: none;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .custom-file-button {
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Upload Leads</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('lead.upload_csv') }}" method="post" enctype="multipart/form-data" id="uploadForm">
                    <div class="form-group">
                        <label for="file" class="form-label">CSV File</label>
                        <div class="file-input-wrapper">
                            <input type="file" class="form-control" id="file" name="file" accept=".csv" required onchange="previewFile()">
                            <div class="custom-file-button">Choose File</div>
                        </div>
                        <small class="form-text text-muted" id="fileName"></small>
                    </div>

                    <div class="form-group">
                        <label for="name_column" class="form-label">Name Column</label>
                        <input type="text" class="form-control" id="name_column" name="name_column" required>
                    </div>

                    <div class="form-group">
                        <label for="email_column" class="form-label">Email Column</label>
                        <input type="text" class="form-control" id="email_column" name="email_column" required>
                    </div>

                    <div class="form-group">
                        <label for="phone_column" class="form-label">Phone Column</label>
                        <input type="text" class="form-control" id="phone_column" name="phone_column" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Upload</button>
                        <a href="{{ url_for('lead.view_leads') }}" class="btn btn-secondary">View Leads</a>
                        <a href="{{ url_for('lead.form') }}" class="btn btn-outline-primary">Manual Entry</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewFile() {
            const fileInput = document.getElementById('file');
            const fileName = document.getElementById('fileName');
            
            if (fileInput.files.length > 0) {
                fileName.textContent = 'Selected file: ' + fileInput.files[0].name;
            } else {
                fileName.textContent = '';
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) {
                e.preventDefault();
                alert('Please select a file to upload');
                return;
            }

            const nameCol = document.getElementById('name_column').value;
            const emailCol = document.getElementById('email_column').value;
            const phoneCol = document.getElementById('phone_column').value;

            if (!nameCol || !emailCol || !phoneCol) {
                e.preventDefault();
                alert('Please fill in all column names');
                return;
            }
        });
    </script>
</body>
</html>
