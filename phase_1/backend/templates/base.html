<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lead Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --success-color: #4ad66d;
            --danger-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            position: relative;
        }

        /* Menu Toggle Button */
        #menuToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1050;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }

        #menuToggle:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
        }

        #menuToggle i {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        #menuToggle.active i {
            transform: rotate(180deg);
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            height: 100vh;
            width: var(--sidebar-width);
            background: white;
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
            z-index: 1040;
            overflow-y: auto;
        }

        .sidebar.show {
            transform: translateX(280px);
        }

        .sidebar-header {
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #f0f0f0;
            background: white;
        }

        .sidebar-header .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-section {
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .nav-section-title {
            padding: 0 25px;
            font-size: 12px;
            text-transform: uppercase;
            color: #666;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .nav-item {
            padding: 12px 25px;
            display: flex;
            align-items: center;
            color: #333;
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: var(--light-color);
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-item.active {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }

        .nav-item i {
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .nav-item span {
            font-size: 15px;
            font-weight: 500;
        }

        /* Main Content Styles */
        .main-content {
            min-height: 100vh;
            padding: 20px;
            padding-top: 80px;
            transition: all 0.3s ease;
        }

        /* Overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1030;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>

    {% block additional_styles %}{% endblock %}
</head>
<body>
    <!-- Menu Toggle Button -->
    <button class="menu-toggle" id="menuToggle">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="{{ url_for('lead.index') }}" class="logo">LeadGen DB</a>
        </div>

        <!-- Main Navigation -->
        <div class="nav-section">
            <div class="nav-section-title">Main</div>
            <a href="{{ url_for('lead.dashboard') }}" class="nav-item {% if request.endpoint == 'lead.dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('lead.view_leads') }}" class="nav-item {% if request.endpoint == 'lead.view_leads' %}active{% endif %}">
                <i class="bi bi-pencil-square"></i>
                <span>Edit & Export Leads</span>
            </a>
        </div>

        <!-- Import Section -->
        <div class="nav-section">
            <div class="nav-section-title">Import</div>
            <a href="{{ url_for('lead.form') }}" class="nav-item {% if request.endpoint == 'lead.form' %}active{% endif %}">
                <i class="bi bi-person-plus"></i>
                <span>Single Import</span>
            </a>
            <a href="{{ url_for('lead.upload_page') }}" class="nav-item {% if request.endpoint == 'lead.upload_page' %}active{% endif %}">
                <i class="bi bi-cloud-upload"></i>
                <span>Bulk Import</span>
            </a>
        </div>

        <!-- Settings Section -->
        <div class="nav-section">
            <div class="nav-section-title">System</div>
            <a href="#" class="nav-item">
                <i class="bi bi-people"></i>
                <span>Users</span>
            </a>
            <a href="#" class="nav-item">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menuToggle');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            
            function toggleSidebar() {
                sidebar.classList.toggle('show');
                menuToggle.classList.toggle('active');
                sidebarOverlay.classList.toggle('show');
                document.body.style.overflow = sidebar.classList.contains('show') ? 'hidden' : '';
            }

            // Toggle sidebar
            menuToggle.addEventListener('click', toggleSidebar);
            
            // Close sidebar when clicking overlay
            sidebarOverlay.addEventListener('click', toggleSidebar);

            // Close sidebar when clicking a nav item
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    if (window.innerWidth < 992) {
                        toggleSidebar();
                    }
                });
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 992) {
                    document.body.style.overflow = '';
                }
            });
        });
    </script>
    {% block additional_scripts %}{% endblock %}
</body>
</html>
